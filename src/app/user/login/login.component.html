<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <h2 class="title"><span class="material-icons">login</span>Login</h2>
      <div class="form-field">
        <label for="emailId">Email Id</label>
        <input
          id="emailId"
          formControlName="emailId"
          type="email"
          placeholder="Enter your email"
          class="input-field"
        />
        <div *ngIf="loginForm.get('emailId')?.touched && loginForm.get('emailId')?.invalid" class="error-message">
          <small *ngIf="loginForm.get('emailId')?.hasError('required')">Email is required</small>
          <small *ngIf="loginForm.get('emailId')?.hasError('emailId')">Invalid email format</small>
        </div>
      </div>
  
      <div class="form-field">
        <label for="password">Password</label>
        <input
          id="password"
          formControlName="password"
          type="password"
          placeholder="Enter your password"
          class="input-field"
        />
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="error-message">
          <small *ngIf="loginForm.get('password')?.hasError('required')">Password is required</small>
          <small *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 3 characters</small>
        </div>
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid" class="submit-btn">Login</button>

      <div *ngIf="isUserRegistered" class="not-registered">
        <p>Not a registered user? <a routerLink="/register">Register here</a></p>
      </div>

    </form>
  </div>
