<h2 mat-dialog-title>Update User Role</h2>

<form [formGroup]="dialogForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>

    <mat-form-field appearance="fill">
      <mat-label>Enter User ID</mat-label>
      <input matInput formControlName="userId" placeholder="Enter the user ID" />
      <mat-error *ngIf="dialogForm.get('userId')?.hasError('required')">
        User ID is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Enter Password</mat-label>
      <input matInput type="password" formControlName="password" placeholder="Enter your password" />
      <mat-error *ngIf="dialogForm.get('password')?.hasError('required')">
        Password is required
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button (click)="onClose()">Cancel</button>
    <button mat-button type="submit" [disabled]="dialogForm.invalid">Submit</button>
  </mat-dialog-actions>
</form>
