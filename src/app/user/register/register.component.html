<div class="register-container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <h2 class="title"><span class="material-icons">app_registration</span>Register</h2>
      <div class="form-field">
        <label for="name">Name</label>
        <input
          id="name"
          formControlName="name"
          type="text"
          placeholder="Enter your name"
          class="input-field"
        />
        <div *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid" class="error-message">
          <small *ngIf="registerForm.get('name')?.hasError('required')">Name is required</small>
          <small *ngIf="registerForm.get('name')?.hasError('minlength')">Name must be at least 3 characters</small>
        </div>
      </div>
  
      <div class="form-field">
        <label for="emailId">Email Id</label>
        <input
          id="emailId"
          formControlName="emailId"
          type="email"
          placeholder="Enter your email"
          class="input-field"
        />
        <div *ngIf="registerForm.get('emailId')?.touched && registerForm.get('emailId')?.invalid" class="error-message">
          <small *ngIf="registerForm.get('emailId')?.hasError('required')">Email is required</small>
          <small *ngIf="registerForm.get('emailId')?.hasError('emailId')">Invalid email format</small>
        </div>
      </div>
  
      <div class="form-field">
        <label for="contactNo">Contact No</label>
        <input
          id="contactNo"
          formControlName="contactNo"
          type="text"
          placeholder="Enter your contact number"
          class="input-field"
        />
        <div *ngIf="registerForm.get('contactNo')?.touched && registerForm.get('contactNo')?.invalid" class="error-message">
          <small *ngIf="registerForm.get('contactNo')?.hasError('required')">Contact number is required</small>
          <small *ngIf="registerForm.get('contactNo')?.hasError('pattern')">Invalid contact number</small>
        </div>
      </div>
  
      <div class="form-field">
        <label for="password">Password</label>
        <input
          id="password"
          formControlName="password"
          type="password"
          placeholder="Enter your password"
          class="input-field"
        />
        <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="error-message">
          <small *ngIf="registerForm.get('password')?.hasError('required')">Password is required</small>
          <small *ngIf="registerForm.get('password')?.hasError('minlength')">Password must be at least 3 characters</small>
        </div>
      </div>
  
      <button type="submit" [disabled]="registerForm.invalid" class="submit-btn">Register</button>

      <div *ngIf="isUserAlreadyRegistered" class="not-registered">
        <p>Already a registered user? <a routerLink="/login">Login here</a></p>
      </div>

    </form>
  </div>
