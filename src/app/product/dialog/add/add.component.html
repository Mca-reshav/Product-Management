<mat-dialog-content>
  <h2 mat-dialog-title>Add New Product</h2>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    
    <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 16px;">
      <mat-label>Brand</mat-label>
      <input matInput formControlName="brand" placeholder="Enter brand" required />
      <mat-error *ngIf="productForm.get('brand')?.hasError('required')">Brand is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 16px;">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter product name" required />
      <mat-error *ngIf="productForm.get('name')?.hasError('required')">Product name is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 16px;">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" placeholder="Enter description" required></textarea>
      <mat-error *ngIf="productForm.get('description')?.hasError('required')">Description is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 16px;">
      <mat-label>Price</mat-label>
      <input matInput formControlName="price" type="number" placeholder="Enter price" required />
      <mat-error *ngIf="productForm.get('price')?.hasError('required')">Price is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 16px;">
      <mat-label>Category</mat-label>
      <mat-select formControlName="category" required>
        <mat-option *ngFor="let category of productCategories | keyvalue" [value]="category.key">
          {{ category.value }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="productForm.get('category')?.hasError('required')">Category is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 16px;">
      <mat-label>Stock</mat-label>
      <input matInput formControlName="stock" type="number" placeholder="Enter stock quantity" required />
      <mat-error *ngIf="productForm.get('stock')?.hasError('required')">Stock quantity is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 16px;">
      <mat-label>Rating</mat-label>
      <mat-select formControlName="rating" required>
        <mat-option *ngFor="let rating of productRatings | keyvalue" [value]="rating.key">
          {{ rating.value }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="productForm.get('rating')?.hasError('required')">Rating is required</mat-error>
    </mat-form-field>

    <mat-dialog-actions>
      <button mat-button (click)="onClose()">Cancel</button>
      <button mat-button type="submit" [disabled]="productForm.invalid">Add Product</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
